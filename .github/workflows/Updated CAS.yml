name: Test and Deployment Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Cypress UI Tests Job
  cypress-tests:
    name: Run Cypress UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use latest LTS version of Node.js

      - name: Install Dependencies
        run: npm ci # Use 'ci' to install dependencies faster in CI environments

      - name: Run Cypress Tests
        run: npm run cypress:
